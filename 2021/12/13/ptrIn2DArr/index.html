en/<span class="hljs-number">2</span>; j++)<br>		&#123;<br>			arr[i][j] = <span class="hljs-number">0</span>;<br>		&#125;<br>	&#125;<br><br>	cout &lt;&lt; <span class="hljs-string">&#x27;\n&#x27;</span>;<br>&#125;<br><br><span class="hljs-function"><span class="hljs-keyword">int</span> <span class="hljs-title">main</span><span class="hljs-params">()</span></span><br><span class="hljs-function"></span>&#123;<br>	<span class="hljs-keyword">int</span> n;	cin &gt;&gt; n;<br>	<span class="hljs-keyword">int</span> len = <span class="hljs-built_in">pow</span>(<span class="hljs-number">2</span>, n);<br>	<span class="hljs-keyword">int</span> matrix[len][len];<br>	<span class="hljs-keyword">int</span> **p = <span class="hljs-literal">nullptr</span>;<br>	p = (<span class="hljs-keyword">int</span> **)<span class="hljs-built_in">malloc</span>(<span class="hljs-built_in"><span class="hljs-keyword">sizeof</span></span>(<span class="hljs-keyword">int</span> *) *len);<br><br>	<span class="hljs-keyword">for</span> (<span class="hljs-keyword">int</span> i = <span class="hljs-number">0</span>; i &lt; len*len; i++)<br>	&#123;<br>		*((<span class="hljs-keyword">int</span>*)matrix + i) = <span class="hljs-number">1</span>;<br>	&#125;<br><br>	<span class="hljs-keyword">for</span>(<span class="hljs-keyword">int</span> i = <span class="hljs-number">0</span>; i &lt; len; i ++)<br>    &#123;<br>        p[i] = matrix[i];<br>    &#125;<br><br>	<span class="hljs-built_in">ShowMartix</span>(p, len);<br><br>	<span class="hljs-built_in">CutMartix</span>(p, len);<br><br>	<span class="hljs-built_in">ShowMartix</span>(p, len);<br><br>	<span class="hljs-built_in">free</span>(p);<br><br>	<span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;<br>&#125;<br></code></pre></td></tr></table></figure>
